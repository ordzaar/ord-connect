name: Publish

on:
  release:
    types: [published]

jobs:
  npm:
    name: NPM
    runs-on: ubuntu-latest
    environment: NPM Release Publishing
    steps:
      - uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb

      - run: corepack enable pnpm

      - uses: actions/setup-node@802632921f8532d2409ae6eac3313b6f81f11122
        with:
          node-version-file: ".nvmrc"
          cache: pnpm

      - uses: actions/github-script@4020e461acd7a80762cdfff123a1fde368246fa4
        id: version
        with:
          script: |
            const semver = context.ref.replace('refs/tags/v', '')
            if (semver.match(/^[0-9]+\.[0-9]+\.[0-9]+$/)){
              return semver
            }
            throw new Error('not semver')
          result-encoding: string

      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      - name: Version
        run: |
          node ./scripts/version.js --version ${{ steps.version.outputs.result }}
      - name: Publish
        run: |
          npm config set //registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN
          npm run publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.ORDZAAR_NPM_BOT }}
